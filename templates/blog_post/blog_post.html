{% load sass_tags compress %}

{% compress css %}
    <link rel="stylesheet" href="{% sass_src 'blog_post/css/blog_post.scss' %}" type="text/x-scss" charset="utf-8">
{% endcompress %}

{% block content %}
    <div id="blog-post-{{ blog_post.pk }}" class="blog-post">
        <div class="blog-post-title">{{ blog_post.title }}</div>
        <div class="blog-post-date-wrapper">
            <div class="blog-post-date-label">created on:</div>
            <div class="blog-post-date">{{ blog_post.created_on }}</div>
        </div>
        <div class="blog-post-date-wrapper">
            <div class="blog-post-date-label">edited on:</div>
            <div class="blog-post-date">{{ blog_post.last_edited_on }}</div>
        </div>
        <div class="blog-post-tags-wrapper">
            <div class="blog-post-tags-label">tags:</div>
            <div class="blog-post-tags">{{ blog_post.tags }}</div>
        </div>
        <div class="blog-post-content">{{ blog_post.content }}</div>
        {% if blog_post.image %}
            <img id="image-{{ blog_post.pk }}" class="blog-post-image" src="{{media_url}}{{ blog_post.image }}">
        {% endif %}
        <br/>
    </div>
{% endblock %}
